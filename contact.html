<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://github.com/oroyinloye/Wk-8-WebAssignment/style.css" />
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section class="about">
        <img src="https://picsum.photos/800/200" alt="Our Team" />
        <p>We are a team of passionate Information Technology Experts with strong knowledge of AI-powered Business Automation and Cybersecurity. Pls fill the form below to contact us and we shall get back to you ASAP.</p>
    </section>
    <section class="contact-form">
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" required />
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="formMessage"></p>
    </section>
    <footer>
        <p>&copy; 2025 Ritod Tech Ltd</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
